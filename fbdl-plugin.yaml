apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: fbdl-plugin
  labels:
    app: fbdl-plugin
spec:
  selector:
    matchLabels:
      app: fbdl-plugin
  template:
    metadata:
      labels:
        app: fbdl-plugin
    spec:
      containers:
      - name: fbdl-plugin
        image: fbdlampayan/fbdl-plugin:v2
        imagePullPolicy: IfNotPresent
        securityContext:
          privileged: true
        volumeMounts:
        - name: dev-mem
          mountPath: /dev/tpmrm0
          readOnly: true
        - name: dev-tpm
          mountPath: /dev/tpm0
          readOnly: true
        - name: kubeletsockets
          mountPath: /var/lib/kubelet/device-plugins
      volumes:
      - name: dev-mem
        hostPath:
          path: /dev/tpmrm0
      - name: dev-tpm
        hostPath:
          path: /dev/tpm0
      - name: kubeletsockets
        hostPath:
          path: /var/lib/kubelet/device-plugins
